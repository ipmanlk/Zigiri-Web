<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Navinda Pramod Dissanayake">
    <meta name="description" content="Contains over 100000 definitions. Translate from English to Sinhala and vice versa. Supports automatic input language detection and no annoying ads.">
    <meta name="keywords" content="english, sinhala, dictionary, online, language, translator, madura, zigiri, zigiri dictionary,  Sinhala dictionary, Sinhala translator, Sinhala to English, Sri Lanka, Lanka, India, Kapruka, bhasha dictionary, bhasha sinhala dictionary, android dictionary, web dictionary">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zigiri English Sinhala Dictionary Online</title>
    <link rel="stylesheet" href="./css/metro-bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>
                Zigiri Dictionary
                <small>Online</small>
            </h1>
        </div>
        <form>
            <div class="input-group input-group-lg">
                <input id="inputWord" type="text" class="form-control input-lg" placeholder="Type here....">
                <span class="input-group-addon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </form>

        <div id="list" class="list-group" style="margin-top: 20px; display: none;">
            <span class="list-group-item active">
                <h3 id="listTitle" class="list-group-item-heading">Definitions</h4>
            </span>
            <div id="listItems" class="pre-scrollable">

            </div>
        </div>


        <div id="welcomePanel" class="panel panel-default" style="margin-top: 20px;">

            <div class="panel-body">
                <center>
                    <b>
                        <h4>Zigiri Dictionary can detect your input language automatically.</h4>
                        <h4>Currently has over
                            <span id="wordCount"> </span> words.</h4>
                    </b>
                </center>
            </div>
        </div>
    </div>

    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
